version: "3.8"

services:
  frontend:
    container_name: pkmCardGameFront
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    container_name: pkmCardGameBack
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./backend:/backend
    environment:
      - CHOKIDAR_USEPOLLING=true

  auth-microservice:
    container_name: pkmCardGameAuth
    build:
      context: ./backend/auth-microservice
      dockerfile: Dockerfile
    ports:
      - 5001:5001
    volumes:
      - ./backend/auth-microservice:/app
      - ./backend:/backend
